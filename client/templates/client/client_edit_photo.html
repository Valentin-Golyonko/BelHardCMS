{% extends 'client/client_main_page.html' %}
{% load staticfiles %}

{% block title %}
    Edit Photo
{% endblock %}

{% block content %}

    <h3>Upload Your Photo</h3>

        {% csrf_token %}
        {{ form.as_p }}

    </form>

{% endblock %}
