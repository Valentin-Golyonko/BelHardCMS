{% extends 'client/client_main_page.html' %}
{% load staticfiles %}

{% block title %}
    Edit Skills
{% endblock %}

{% block content %}

    <!-- JS добавления однотипных форм -->
    <script type="text/javascript">
        $(document).ready(function () {
            var origin = $("#origin_div").clone();
            var count = 0;
            $("#add_more").on("click", function () {
                var add = origin.clone();
                count += 1;
                console.log(count);

                add.attr("id", "new_div");
                add.appendTo("#div_to_add_new");
            });
        });
    </script>

    <div class="row">
        <div class="col-6">

            <h3 class="text-center">Навыки</h3>

            <form method="post" id="origin_form">
                {% csrf_token %}

                <div id="div_to_add_new">

                    <!-- ИЗМЕНЯТЬ ЭТИ 4 Строчки-->
                    <div class="form-group" id="origin_div">
                        <label for="id_skill">Навык 1</label>
                        <input type="text" class="form-control" id="id_skill" name="skill">
                    </div>

                </div>

                <input type="button" value="Добавить" id="add_more"
                       class="btn btn-outline-primary m-sm-1">

                <button type="submit" class="btn btn-outline-success m-sm-1"
                        id="save">Соранить все данные</button>
            </form>

        </div>
    </div>

{% endblock %}
